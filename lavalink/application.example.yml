lavalink:
    plugins:
        - dependency: com.github.topi314.lavasrc:lavasrc-plugin:4.4.2
          repository: https://maven.lavalink.dev/releases
          snapshot: false
        - dependency: com.github.topi314.lavasearch:lavasearch-plugin:1.0.0
          repository: https://maven.lavalink.dev/releases
          snapshot: false
        - dependency: com.github.topi314.sponsorblock:sponsorblock-plugin:3.0.1
          repository: https://maven.lavalink.dev/releases
          snapshot: false
        - dependency: com.dunctebot:skybot-lavalink-plugin:1.7.0
          repository: https://maven.lavalink.dev/releases
          snapshot: false
        - dependency: me.duncte123:java-lyrics-plugin:1.6.4
          repository: https://maven.lavalink.dev/releases
          snapshot: false
        - dependency: dev.lavalink.youtube:youtube-plugin:1.13.2
          repository: https://maven.lavalink.dev/releases
          snapshot: false
        - dependency: me.rohank05:lavalink-filter-plugin:0.0.4
          repository: https://jitpack.io
          snapshot: false
        - dependency: net.esmbot:lava-xm-plugin:0.2.5
          repository: https://repo.projectlounge.pw/maven/releases
          snapshot: false
        - dependency: com.github.ZenKho-chill:zk.icy.stream.lavalink:v1.0.9
          repository: https://jitpack.io
    pluginsDir: ./plugins
    server:
        bufferDurationMs: 400
        filters:
            channelMix: true
            distortion: true
            equalizer: true
            karaoke: true
            lowPass: true
            rotation: true
            timescale: true
            tremolo: true
            vibrato: true
            volume: true
        frameBufferDurationMs: 5000
        gc-warnings: true
        opusEncodingQuality: 10
        password: youshallnotpass
        playerUpdateInterval: 5
        resamplingQuality: MEDIUM
        soundcloudSearchEnabled: true
        sources:
            bandcamp: true
            http: true
            local: false
            mixer: true
            nico: true
            soundcloud: true
            twitch: true
            vimeo: true
            youtube: false
        trackStuckThresholdMs: 10000
        useSeekGhosting: true
        youtubeConfig:
            email: 
            password: 
        youtubePlaylistLoadLimit: 6
        youtubeSearchEnabled: true
logging:
    file:
        path: ./logs/
    level:
        lavalink: INFO
        root: INFO
        com.zenkho.icy: TRACE
    logback:
        rollingpolicy:
            max-file-size: 1GB
            max-history: 30
    request:
        enabled: true
        includeClientInfo: true
        includeHeaders: false
        includePayload: true
        includeQueryString: true
        maxPayloadLength: 10000
metrics:
    prometheus:
        enabled: false
        endpoint: /metrics
plugins:
    icy:
        autoReconnect: true
        enableMetadata: true
        connectionTimeout: 10000
        readTimeout: 30000
        maxRetries: 3
        retryDelay: 2000
        followRedirects: true
    dunctebot:
        sources:
            clypit: true
            getyarn: true
            mixcloud: true
            ocremix: true
            pornhub: true
            reddit: true
            soundgasm: true
            tiktok: true
            tts: true
        ttsLanguage: en-US
    lavasrc:
        applemusic:
            albumLoadLimit: 6
            countryCode: US
            mediaAPIToken: 
            playlistLoadLimit: 6
        deezer:
            arl: 
            formats:
                - FLAC
                - MP3_320
                - MP3_256
                - MP3_128
                - MP3_64
                - AAC_64
            masterDecryptionKey: 
        flowerytts:
            audioFormat: mp3
            silence: 0
            speed: 1
            translate: false
            voice: default voice
        providers:
            - ytsearch:"%ISRC%"
            - ytsearch:%QUERY%
            - ytmsearch:"%ISRC%"
            - ytmsearch:%QUERY%
            - scsearch:%QUERY%
            - spsearch:%QUERY%
            - sprec:%QUERY%
            - amsearch:%QUERY%
            - dzisrc:%ISRC%
            - dzrec:%QUERY%
            - dzsearch:%QUERY%
            - tdsearch:%QUERY%
        sources:
            applemusic: true
            deezer: true
            flowerytts: true
            spotify: true
            tidal: true
            yandexmusic: false
            youtube: true
        spotify:
            albumLoadLimit: 6
            clientId: 
            clientSecret: 
            countryCode: US
            localFiles: false
            playlistLoadLimit: 6
            resolveArtistsInSearch: true
        tidal:
            countryCode: US
            searchLimit: 6
        youtube:
            countryCode: US
    xm:
        amigaMixer: false
        ampFactor: 1
        fixSampleLoop: false
        fx9Bug: false
        interpolation: 1
        vblank: false
    youtube:
        allowDirectPlaylistIds: true
        allowDirectVideoIds: true
        allowSearch: true
        clients:
            - MUSIC
            - TVHTML5EMBEDDED
            - MWEB
            - WEBEMBEDDED
            - ANDROID_VR
            - TV
            - IOS
            - TVHTML5EMBEDDED
        enabled: true
        oauth:
            enabled: true
            refreshToken: 
            skipInitialization: true
        pot:
            token: 
            visitorData: 
sentry:
    dsn: ""
    environment: ""
server:
    address: 0.0.0.0
    http2:
        enabled: true
    port: 2333

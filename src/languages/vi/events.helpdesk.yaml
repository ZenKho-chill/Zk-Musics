### BUTTON HELPDESK 1 ###
helpdesk1_title: "Nơi những ai muốn hát luôn tìm thấy giai điệu ♪"
helpdesk1_desc: |
  **%{bot} là music bot giàu tính năng, hỗ trợ nhiều nguồn như Spotify, Deezer, Soundcloud, Bandcamp, Youtube và hơn thế nữa.**

  **Tại sao chọn %{bot}?**
  - **Cập nhật thường xuyên**: %{bot} được cập nhật liên tục, đảm bảo bạn luôn có các tính năng và sửa lỗi mới nhất.
  - **Tính năng toàn diện**: Hệ thống phát nhạc đơn giản của %{bot} cho phép phát mượt mà từ nhiều nguồn khác nhau.
  - **Cộng đồng hỗ trợ nhiệt tình**: Chúng mình còn mới, nên rất mong bạn tham gia và đóng góp ý kiến để bot ngày càng ổn định hơn. Nếu có thắc mắc, hãy mở một ticket hỗ trợ.

  **Liên kết hữu ích**
  - %{server}
  - %{vote}
  - %{website}
  - %{premium}

  **Cần hỗ trợ thêm?**
  - Mở ticket để được trợ giúp: https://discord.com/channels/947811377580478506/1386085357120127117

  **Còn chờ gì nữa? Mời %{bot} vào server của bạn ngay để tận hưởng trải nghiệm âm nhạc không giới hạn!**
  **[Nhấn vào đây để mời](%{invite})**

helpdesk2_title: "Thêm %{bot} vào server của bạn"
helpdesk2_desc: |
  **Bạn có thể mời %{bot} bằng [link này](%{invite}).**
    Chọn server bạn muốn thêm và nhấn **Authorize**

  > Lưu ý: nếu bạn tắt quyền `Administrator` cho %{bot}, một vài chức năng có thể bị ảnh hưởng. Bạn vẫn có thể dùng các tính năng cơ bản, nhưng một số chức năng nâng cao có thể không hoạt động đầy đủ.

helpdesk3_title: "Cách sử dụng %{bot}"
helpdesk3_desc: |
  Vào kênh thoại hoặc stage rồi gõ /play <tên bài/URL> trong kênh văn bản.
  Bạn có thể điều khiển trực tiếp bằng các nút (dừng, lặp, v.v.).
  Gõ / (hoặc /help) và chọn biểu tượng %{bot} để xem danh sách lệnh có sẵn.

helpdesk4_title: "Cách bật tính năng 24/7?"
helpdesk4_desc: |
  Vào kênh thoại hoặc stage rồi gõ /247 <enable/disable> trong kênh văn bản.

  **Lưu ý:** *Tính năng này yêu cầu bạn có quyền `manage server`, và bot phải đang phát nhạc trước đó.*

helpdesk5_title: "%{bot} không phản hồi / offline"
helpdesk5_desc: |
  Bạn đang cố gắng dùng lệnh nhưng nó thất bại? Có thể bot đang không trả lời, làm theo các bước dưới đây để kiểm tra.

  **%{bot} giờ dùng slash commands!**
  Hãy chắc bạn dùng lệnh dạng slash vì Discord yêu cầu bot dùng chúng.
  Bắt đầu bằng /play hoặc /help

  **%{bot} vẫn không trả lời?**
  Có thể là sự cố từ Discord hoặc phía chúng mình. Kiểm tra xem %{bot} có offline trong server không. Nếu offline, chờ khoảng 5 phút xem bot có tự lên lại không. Nếu bot đang online và có đủ quyền, hãy liên hệ đội hỗ trợ của chúng mình.

helpdesk6_title: "Chất lượng âm thanh của %{bot} bị lag"
helpdesk6_desc: |
  Không ai thích âm thanh bị giật, nhưng đôi lúc điều đó xảy ra khi nghe nhạc trên Discord. Dưới đây là vài cách khắc phục.

  **Nên làm gì?**
  Trước hết kiểm tra kết nối internet của bạn. Discord hiển thị ping ở góc dưới trái; bấm vào "Voice Connected" và kiểm tra ping (nếu biểu đồ đỏ giật nhiều là không ổn). Ping lần cuối và trung bình nên dưới 250ms. Nếu thấy kết nối có vấn đề, thử kiểm tra WiFi/LAN hoặc khởi động lại router.

  **Bạn có ping 5ms nhưng vẫn lag?**
  Khi đó khả năng cao là Discord gặp sự cố tạm thời ở server voice. Thử chuyển vùng voice sang server khác trong khu vực của bạn để dùng server voice mới (hướng dẫn: https://support.discord.com/hc/en-us/articles/1500007645701-Voice-Regions-on-Discord-FAQ#h_01F3RXJ4YCHYS652ETKWJ499Y3).
  Nếu vẫn gặp vấn đề, hãy gõ /report để báo sự cố.

helpdesk7_title: "Cách tạo kênh yêu cầu bài hát?"
helpdesk7_desc: |
  **Làm sao tạo kênh yêu cầu?**
  Hãy đảm bảo %{bot} có quyền `manage server`, sau đó gõ /setup với tùy chọn `create` để bot tự tạo kênh chuyên dụng cho yêu cầu bài hát.

  ```Lưu ý: Không xóa các tin nhắn do %{bot} tạo để bot hoạt động chính xác.```

  **Xóa kênh yêu cầu như thế nào?**
  Sử dụng tùy chọn `delete` trong lệnh /setup.

helpdesk8_title: "%{bot} báo thiếu quyền"
helpdesk8_desc: |
  Khi chạy một vài lệnh, %{bot} có thể thiếu quyền cần thiết. Trong trường hợp đó, %{bot} sẽ không thực hiện lệnh cho đến khi quyền được cấp. Những quyền này không phải tùy chọn; bot cần chúng để hoạt động.

  Nếu bạn nghĩ bot đã có quyền, kiểm tra phần cài đặt ghi đè quyền (role overrides) ở kênh đó vì chúng có thể thay đổi quyền per-channel.

  Nếu vẫn không rõ nguyên nhân, bạn có thể cấp quyền Administrator cho %{bot} để giải quyết các vấn đề về quyền của Discord.

helpdesk9_title: "Zk Music's tự ngắt kết nối khỏi kênh thoại"
helpdesk9_desc: |
  Trong vài trường hợp hiếm, ngay cả khi bật chế độ 24/7, Zk Music's vẫn có thể tự ngắt kết nối khỏi kênh thoại. Một số nguyên nhân phổ biến và cách khắc phục dưới đây.

  **Chưa bật 24/7.**
  Mặc định, bot sẽ rời kênh nếu kênh trống trong 3 phút.

  **Khắc phục:** Tham khảo "4. Cách bật tính năng 24/7?" trong embed hỗ trợ để bật chế độ 24/7.

  **Thiếu quyền.**
  Khi Discord yêu cầu bot kết nối lại do restart server hoặc lỗi API, bot sẽ kiểm tra quyền để chắc có thể join và nói. Nếu thiếu quyền, hãy dùng /play để mời bot vào kênh khác hoặc cùng kênh sau khi đã thêm quyền cần thiết.

  **Khắc phục:** Dùng /play để thêm bot vào kênh thay vì kéo bot từ kênh khác, đảm bảo bot có đủ quyền khi cần nối lại.

  **Vấn đề vùng server.**
  Một số vùng voice có thể gặp sự cố mạng khiến bot không thể join.

  **Khắc phục:** Chuyển vùng voice sang vùng gần bạn nhất trong cài đặt kênh.

  **Vẫn gặp lỗi khác.**
  Nếu đã thử mọi cách mà vấn đề vẫn xảy ra, gõ `report` hoặc mở ticket hỗ trợ: https://discord.com/channels/1088032923443277824/1169558722738147378

helpdesk10_title: "Cách nhận/kích hoạt Premium và quyền lợi"
helpdesk10_desc: |
  Khi đăng ký, bạn đang giúp chi trả chi phí máy chủ để giữ bot hoạt động. Đồng thời bạn sẽ nhận được nhiều quyền lợi như liệt kê dưới đây.

  Là thành viên Premium, bạn sẽ nhận được các quyền lợi bao gồm:
  - Hỗ trợ ưu tiên.
  - Truy cập sớm vào tính năng mới.
  - Thời gian chờ lệnh (cooldown) ngắn hơn.
  - Bypass giới hạn vote.
  - Phát nhạc 24/7.
  - Bộ lọc âm thanh (bassboost, nightcore, ...)
  - Chế độ Autoplay.
  - Playlist không giới hạn.
  - Hàng đợi không giới hạn.
  - Kích hoạt các nút điều khiển.
  - Role xịn trong server chính thức để khoe với mọi người!
  - và còn nhiều nữa!
  Để nhận Premium, hãy trở thành thành viên trên trang [Patreon](%{premium}).

  **Cách kích hoạt quyền Premium**

  1. **Đăng ký trên Patreon**
    - Đảm bảo bạn đã đăng ký gói Premium trên Patreon.
  2. **Tham gia server hỗ trợ**
  3. **Mở ticket để kích hoạt Premium**
    - Tìm kênh "open-ticket" trên server hỗ trợ.
    - Nhấn biểu tượng để mở ticket mới.
    - Cung cấp thông tin sau:
      - Tên người dùng Patreon của bạn.
      - Bậc gói (tier) bạn đã đăng ký.
  4. **Xác minh và kích hoạt**
    - Đội hỗ trợ sẽ xác minh thông tin.
    - Sau khi xác minh, Premium của bạn sẽ được kích hoạt.

  Sau khi hoàn tất các bước trên, bạn sẽ được hưởng mọi quyền lợi Premium. Nếu gặp vấn đề, hãy liên hệ đội hỗ trợ.

helpdesk10_footer: "Cảm ơn bạn đã là một phần của hành trình này! Hy vọng bạn sẽ có thời gian tuyệt vời tại đây."

# Dịch vụ pháp lý - không có nội dung hoạt động
termsofservice_title: "Điều khoản dịch vụ của %{bot}"
termsofservice_desc: |
  **Thỏa thuận sử dụng**
  Bằng cách mời [%{bot}](%{serversupport}) ("bot") và sử dụng các tính năng của nó, bạn đồng ý với Điều khoản Dịch vụ và Chính sách Bảo mật của bot.

  Bạn công nhận rằng có thể sử dụng bot tự do trên bất kỳ server Discord nào bạn mời nó vào. Bạn có thể mời bot vào server mà bạn có quyền "Manage Server"; quyền này có thể bị thu hồi nếu bạn vi phạm điều khoản hoặc chính sách của bot, hoặc Điều khoản Dịch vụ, Chính sách Bảo mật, hoặc Hướng dẫn Cộng đồng của Discord.

  Khi mời, bot có thể thu thập dữ liệu cụ thể như mô tả trong Chính sách Bảo mật. Mục đích sử dụng dữ liệu là để phục vụ các chức năng chính của bot, như thực hiện lệnh.

  **Quan hệ**
  Bot không có liên kết, hỗ trợ hay được tạo bởi Discord Inc. Mọi kết nối trực tiếp tới Discord hoặc tài sản thương hiệu của họ là trùng hợp. Chúng tôi không tuyên bố quyền sở hữu bản quyền đối với tài sản hoặc thương hiệu của Discord.

  **Người dùng vị thành niên**
  Bot không dành cho trẻ em dưới 13 tuổi hoặc dưới độ tuổi cho phép theo luật nước họ. Điều này phù hợp với Điều khoản Dịch vụ của Discord. Chúng tôi sẽ không cố ý lưu trữ thông tin của người dùng vị thành niên; nếu phát hiện, chúng tôi sẽ xóa dữ liệu đó.

  **Trách nhiệm**
  Nhà phát triển và chủ sở hữu bot không chịu trách nhiệm cho hành vi vi phạm các Điều khoản này. Chúng tôi có quyền cập nhật các điều khoản, và sẽ cho phép khoảng thời gian 1 tuần (7 ngày) để người dùng rút lui khỏi các điều khoản. Người dùng có thể rút bằng cách gỡ bot khỏi server mà họ có quyền gỡ.

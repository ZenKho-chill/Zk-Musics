## RULES Events ##
rules_title: "Nội quy server cộng đồng %{guild}!"
rules_desc: |
  - **Hãy tôn trọng nhau**
    Luôn tuân theo [Điều khoản dịch vụ](https://discord.com/terms) và [Nguyên tắc cộng đồng](https://discord.com/guidelines) của Discord.
  - **Khi cần giúp đỡ**
    Hãy mô tả chi tiết nhất có thể về lỗi hoặc vấn đề bạn gặp phải.
  - **Không ngôn từ thù ghét hoặc quấy rối**
    Không được phép bàn luận có nội dung xúc phạm, thù ghét hay công kích cá nhân/nhóm.
  - **Không troll hay gây hấn**
    Tránh mọi hành động làm loạn hoặc châm ngòi mâu thuẫn.
  - **Tôn trọng bản quyền**
    Hãy tôn trọng quyền sở hữu trí tuệ: bản quyền, nhãn hiệu, bằng sáng chế...
  - **Không spoil nếu chưa cảnh báo**
    Nếu nói về nội dung chưa ai xem, nhớ cảnh báo spoil để tránh làm tụt mood người khác.
  - **Dùng kênh đúng mục đích**
    Nói chuyện đúng chỗ, đừng lạc đề trong kênh không liên quan.
  - **Không spam hoặc viết IN HOA quá nhiều**
    Đừng lạm dụng chữ in hoa hay spam tin nhắn liên tục.
  - **Giữ voice chat trong lành**
    Khi tham gia voice, hãy nói chuyện lịch sự, tránh gây ồn ào.
  - **Không dùng bot lạ hoặc auto không được duyệt**
    Chỉ bot được mod cho phép mới được hoạt động trong server.
  - **Báo cáo vi phạm**
    Nếu thấy ai vi phạm, hãy báo cho mod hoặc admin.
  - **Vui vẻ là chính!**
    Quan trọng nhất: hãy tận hưởng thời gian ở đây và cùng nhau tạo môi trường tích cực.

  Cảm ơn bạn đã tham gia, chúc bạn có khoảng thời gian vui vẻ ở đây! ✨


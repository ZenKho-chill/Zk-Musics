### Giới thiệu lệnh
about_desc1: "** %{bot} Nơi những ai muốn hát luôn tìm thấy bài ca ♪\nTham gia giai điệu trên máy chủ Discord của bạn ngay hôm nay!**"
about_desc2: |
  ・Tiền tố (prefix) cho bot trên máy chủ này là `%{prefix}`
  ・Đổi tiền tố với `%{prefix} prefix <new prefix>`
  ・Phát bài bằng link hoặc từ khóa tìm kiếm `%{prefix} play`
  Ghé thăm **[website](%{website})** hoặc dùng lệnh `%{prefix} help` để xem thêm lệnh.
about_desc3: |
  %{bot} yêu cầu quyền `administrator`,
  Nếu bạn tắt quyền Administrator cho %{bot}, bot sẽ không hoạt động đầy đủ! Bạn vẫn có thể nghe các tính năng nhạc cơ bản nhưng một số thứ sẽ không hoạt động.

  <a:support:1220847678380970086>**Hỗ trợ**
  Tham gia **[server hỗ trợ](%{serversupport})** nếu bạn cần trợ giúp, muốn cập nhật thông tin hoặc tham gia thảo luận cộng đồng với nhà phát triển!


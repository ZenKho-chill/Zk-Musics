### privacy policy commands
privacy_title: "Chính sách bảo mật của %{bot}"
privacy_label: Chính sách bảo mật
privacy_desc: |
  **Thỏa thuận người dùng**
  Khi sử dụng [%{bot}](%{serversupport}) ("bot") trên server, bot sẽ thu thập một số dữ liệu người dùng cần thiết. Dữ liệu thu thập bao gồm nhưng không giới hạn ở Discord ID, tên người dùng Discord và vai trò trên server. Việc sử dụng bot đồng nghĩa với việc bạn chấp nhận các điều khoản chính sách này.

  **Quyền truy cập dữ liệu**
  Việc truy cập dữ liệu chỉ được phép cho nhà phát triển bot và dịch vụ lưu trữ, và chỉ trong phạm vi cần thiết cho phát triển, thử nghiệm và triển khai tính năng. Dữ liệu không bị bán, trao cho hoặc chia sẻ với bên thứ ba, ngoại trừ trường hợp pháp luật yêu cầu hoặc theo thỏa thuận Điều khoản Dịch vụ. Bạn có thể yêu cầu xem dữ liệu của mình từ [developer](%{developer}).

  **Lưu trữ dữ liệu**
  Dữ liệu được lưu trong cơ sở dữ liệu [MYSQL](https://www.mysql.com/). Cơ sở dữ liệu được bảo mật để tránh truy cập ngoài ý muốn. Tuy nhiên, không có đảm bảo tuyệt đối và chủ sở hữu bot không chịu trách nhiệm cho các vi phạm dữ liệu ngoài ý muốn hoặc do hành vi ác ý. Nếu có truy cập trái phép, đội ngũ server sẽ thông báo cho người dùng qua Support Server.

  **Quyền của người dùng**
  Bạn có quyền yêu cầu xem dữ liệu tài khoản Discord của mình bất kỳ lúc nào. Bạn cũng có quyền yêu cầu xóa dữ liệu liên quan. Để thực hiện, người dùng phải gửi yêu cầu qua Support Server.

  **Câu hỏi**
  Nếu bạn có thắc mắc về dữ liệu có thể được lưu, liên hệ [staff](%{serversupport}). Để biết thêm thông tin, xem Điều khoản Dịch vụ của Discord.

### The following terms and conditions apply to the use of the bot.

version: '3.8'

# File này để override docker-compose.yml cho development
# Copy thành docker-compose.override.yml và chỉnh sửa theo nhu cầu

services:
  zkmusic:
    environment:
      - NODE_ENV=development
      - DEBUG_MODE=true
    volumes:
      - .:/app
      - /app/node_modules
    command: ["npm", "run", "dev"]
    ports:
      - "3000:3000"
      - "9229:9229"  # Debug port

  lavalink:
    ports:
      - "2333:2333"

  # Enable services for development
  postgres:
    profiles: []

  mysql:
    profiles: []

  mongodb:
    profiles: []

  redis:
    profiles: []
